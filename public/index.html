<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DorpChat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/knockout@3.4.2" charset="utf-8"></script>
  </head>
  <body>
    <h1>Le Chat App</h1>

    <dialog class="nameprompt" data-bind="attr: { open: usernameDialogOpen }">
      <h3>Enter Your Name</h3>
      <input type="text" data-bind="value: username">
      <button type="button" data-bind="click: setUsername">OK</button>
    </dialog>

    <div class="chat">
      <div class="messages">
        <div class="message" data-bind="foreach: messages">
          <p>
            <!--ko text: sender--><!--/ko-->: <!--ko text: content--><!--/ko-->
          </p>
        </div>
      </div>
      <div class="compose">
        <input type="text" data-bind="value: messageContent">
        <button type="button" data-bind="click: sendMessage">Send Message</button>
      </div>
    </div>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
