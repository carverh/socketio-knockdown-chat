<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DorpChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/emojify.js@1.1.0/dist/css/basic/emojify.min.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/knockout@3.4.2" charset="utf-8"></script>
  <script src="https://unpkg.com/micromarkdown@0.3.4-a" charset="utf-8"></script>
  <script src="https://unpkg.com/emojify.js@1.1.0" charset="utf-8"></script>
  <style media="screen">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin: 1rem;
      padding: 1rem;
      border: 1px solid black;
      border-radius: 0.5rem;
    }

    .title {
      margin: 0 0 1rem 0;
    }

    .messages {
      border: 1px solid black;
      overflow-y: scroll;
      height: 16rem;
      padding: 8px;
    }

    .chat {
      flex: 0 0 75%;
    }

    .users {
      border: 1px solid black;
      height: 16rem;
      flex: 0 0 25%;
      overflow-y: scroll;
    }

    .compose {
      display: flex;
    }

    .users ul {

    }

    .flex-wrapper {
      height: 100%;
      display: flex;
    }

    .emoji {
      margin: 0;
    }

    #messagewriter {
      flex: 1;
    }
  </style>
</head>

<body>
  <dialog class="nameprompt" data-bind="attr: { open: usernameDialogOpen }">
    <h3>Enter Your Name</h3>
    <input type="text" data-bind="value: username">
    <button type="button" data-bind="click: setUsername">OK</button>
  </dialog>

  <div class="container">
    <h1 class="title">DorpChat v1.2.2</h1>

    <div class="flex-wrapper">
      <div class="chat">
        <div class="messages">
            <!--ko foreach: messages-->
              <div>
                <span data-bind="html: sender+':'+content"></span>
              </div>
            <!--/ko-->
        </div>

        <div class="compose">
          <input id="messagewriter" data-bind="value: messageContent, valueUpdate: 'afterkeydown', event: {keypress: messagewriterKeypress}"></textarea>
          <button type="button" id="sendmessage" data-bind="click: sendMessage">Send Message</button>
        </div>
      </div>

      <div class="users">
        <ul data-bind="foreach: users">
            <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
